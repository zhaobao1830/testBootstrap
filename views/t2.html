<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
         <h2>表格</h2>
         <p>创建响应式表格（将在小于768Px的小型设备下水平滚动）另外：添加交替单元格的背景色：</p>
         <div class="table-responsive">
             <table class="table table-striped table-bordered">
                 <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Street</th>
                    </tr>
                 </thead>
                 <tbody>
                 <tr>
                     <td>1</td>
                     <td>Anna Awesome</td>
                     <td>Broome Street</td>
                 </tr>
                 <tr>
                     <td>2</td>
                     <td>Debbie Dallas</td>
                     <td>Houston Street</td>
                 </tr>
                 <tr>
                     <td>3</td>
                     <td>John Doe</td>
                     <td>Madison Street</td>
                 </tr>
                 </tbody>
             </table>
         </div>

        <p>图像</p>
        <p>创建项应式图片(将扩展到父元素)。 另外：图片以椭圆型展示：</p>
        <img src="../img/img_1.jpg" class="img-responsive img-circle" alt="Cinque Terre" width="304" height="236">
        <h2>图标</h2>
        <p>插入图标:</p>
        <p>云图标：<span class="glyphicon glyphicon-calendar"></span></p>
        <p>信件图标: <span class="glyphicon glyphicon-envelope"></span></p>
        <p>搜索图标: <span class="glyphicon glyphicon-search"></span></p>
        <p>打印图标: <span class="glyphicon glyphicon-print"></span></p>
        <p>下载图标：<span class="glyphicon glyphicon-download"></span></p>
    </div>
</body>
</html>
